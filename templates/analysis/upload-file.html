{% extends 'base.html' %}

{% load static %}
{% block title %} Welcome {% endblock %}


{% block css %}

<style>
    .order-successful-text {
        font-family: Oswald;
        font-size: 2.25em;
        font-weight: bold;
        color: #ffff;
        text-align: center;
        background-color: #21D4FD;
        background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
    }

    .heading {
        margin-top: 30px;
    }
</style>

{%endblock%}

{% block content %}


<div class="heading">
    <p class="order-successful-text"> Upload Your Dataset (format : csv only) </p>
</div>


<!-- upload_dataset.html -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 m-5">
        <label for="dataset_name" class="form-label">Title For Dataset</label>
        <input type="text" class="form-control" id="dataset_name" name="dataset_name" required>
    </div>
    <div class="mb-3 m-5">
        <label for="uploaded_file" class="form-label">Upload your Dataset here</label>
        <input type="file" class="form-control" id="uploaded_file" name="uploaded_file" required>
    </div>
    <button type="submit" class="btn btn-primary mx-5" style="background-color: #FF3CAC;
    background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);">Upload File</button>
</form>


{% endblock %}

<script>

{% endblock %}
